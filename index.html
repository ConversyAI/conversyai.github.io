<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conversy AI — Coming Soon</title>
  <meta name="description" content="Conversy — Agentic AI that turns conversations into conversions. Coming soon." />
  <meta name="theme-color" content="#0b0f19" />
  <link rel="icon" href="assets/favicon.ico" />
  <style>
  :root{
    --bg:transparent; --panel:#0d1220; --text:#eaf2ff; --muted:#9aa4b2;
    --brand:#6ee7ff; --brand2:#8b5cf6;
  }
  html,body{height:100%;margin:0;background:transparent;color:var(--text);
    font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial}
  *{box-sizing:border-box}

  /* ===== Animated Background - Deep Space Nebula Colors ===== */
  .bg{position:fixed;inset:0;overflow:hidden;z-index:-10;background:#0a0f1a;}
  
  .bg::before{
    content:"";position:absolute;inset:-40%;
    background:
      radial-gradient(ellipse 1400px 700px at 30% 20%, rgba(30,58,138,.3), rgba(30,58,138,.1) 50%, transparent 70%),
      radial-gradient(ellipse 1200px 600px at 80% 60%, rgba(59,130,246,.25), rgba(59,130,246,.08) 45%, transparent 65%),
      radial-gradient(ellipse 1000px 800px at 20% 80%, rgba(67,56,202,.2), rgba(67,56,202,.05) 40%, transparent 60%),
      radial-gradient(ellipse 800px 400px at 70% 10%, rgba(14,165,233,.15), rgba(14,165,233,.03) 35%, transparent 50%);
    filter: blur(15px);
    animation: nebulaDrift 8s ease-in-out infinite alternate;
  }
  
  .bg::after{
    content:"";position:absolute;inset:-30%;
    background:
      radial-gradient(ellipse 1600px 400px at 60% 40%, rgba(37,99,235,.18), transparent 60%),
      radial-gradient(ellipse 900px 900px at 10% 10%, rgba(79,70,229,.22), transparent 55%),
      radial-gradient(ellipse 1100px 500px at 90% 90%, rgba(29,78,216,.16), transparent 65%);
    filter: blur(20px);
    animation: nebulaFlow 12s ease-in-out infinite alternate-reverse;
  }

  .particles{
    position:fixed;inset:0;z-index:-9;pointer-events:none;
    background-image:
      radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,.9), transparent),
      radial-gradient(1px 1px at 40px 70px, rgba(147,197,253,.8), transparent),
      radial-gradient(1.5px 1.5px at 90px 40px, rgba(255,255,255,.7), transparent),
      radial-gradient(1px 1px at 130px 80px, rgba(191,219,254,.6), transparent),
      radial-gradient(2px 2px at 160px 30px, rgba(255,255,255,.8), transparent),
      radial-gradient(1px 1px at 200px 120px, rgba(147,197,253,.5), transparent);
    background-repeat: repeat;
    background-size: 150px 80px;
    animation: particleFloat 15s linear infinite;
  }

  .ring{position:fixed;inset:-15%; z-index:-8; display:grid; place-items:center; pointer-events:none}
  .ring::before{
    content:""; width:120vmax; height:120vmax; border-radius:50%;
    background: conic-gradient(
      from 0deg, 
      rgba(30,58,138,.25), 
      rgba(59,130,246,.3), 
      rgba(67,56,202,.2),
      rgba(14,165,233,.25),
      rgba(37,99,235,.22),
      rgba(30,58,138,.25)
    );
    filter: blur(20px) saturate(120%); 
    animation: cosmicSpin 20s linear infinite; 
    opacity:.8;
  }

  .cosmic-orbs{position:fixed;inset:0;z-index:-2;pointer-events:none}
  .cosmic-orbs::before{
    content:"";position:absolute;width:500px;height:500px;border-radius:50%;
    background:radial-gradient(circle, rgba(59,130,246,.2), rgba(59,130,246,.05) 50%, transparent 70%);
    top:10%;left:5%;animation: orbitalDrift 15s ease-in-out infinite;filter:blur(15px)
  }
  .cosmic-orbs::after{
    content:"";position:absolute;width:400px;height:400px;border-radius:50%;
    background:radial-gradient(circle, rgba(67,56,202,.22), rgba(67,56,202,.06) 50%, transparent 70%);
    bottom:10%;right:5%;animation: orbitalDrift 12s ease-in-out infinite reverse;filter:blur(15px)
  }

  .noise{position:fixed;inset:0;pointer-events:none;opacity:.12;z-index:-1;
    background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.6"/></svg>');
    mix-blend-mode: overlay;animation: noiseShift 8s ease-in-out infinite}
  .spotlight{position:fixed;inset:0; pointer-events:none; z-index:-1;
    background: radial-gradient(400px 400px at var(--mx,50%) var(--my,50%), 
      rgba(59,130,246,.12), rgba(67,56,202,.06) 40%, transparent 70%);
    transition: background-position .1s linear;animation: spotlightPulse 4s ease-in-out infinite alternate}

  @keyframes nebulaDrift{0%{transform:translateX(-5%) translateY(-3%) scale(1.02)}50%{transform:translateX(4%) translateY(5%) scale(1.05)}100%{transform:translateX(-2%) translateY(-2%) scale(1.03)}}
  @keyframes nebulaFlow{0%{transform:translateX(3%) translateY(4%) rotate(0deg) scale(1.01)}50%{transform:translateX(-4%) translateY(-3%) rotate(3deg) scale(1.04)}100%{transform:translateX(2%) translateY(3%) rotate(-2deg) scale(1.02)}}
  @keyframes cosmicSpin{to{transform:rotate(360deg)}}
  @keyframes particleFloat{to{transform:translateY(-100px)}}
  @keyframes orbitalDrift{0%{transform:translateX(0) translateY(0) scale(1)}33%{transform:translateX(50px) translateY(-30px) scale(1.2)}66%{transform:translateX(-30px) translateY(40px) scale(0.8)}100%{transform:translateX(0) translateY(0) scale(1)}}
  @keyframes noiseShift{0%{opacity:.12}50%{opacity:.08}100%{opacity:.12}}
  @keyframes spotlightPulse{0%{opacity:.8}100%{opacity:1.2}}

  /* ===== Layout ===== */
  .wrap{min-height:100%;display:grid;grid-template-rows:1fr auto}
  .nav{
    display:flex;justify-content:space-between;align-items:center;
    padding:16px 20px;position:fixed;width:100%;top:0;left:0;
    background:linear-gradient(180deg, rgba(7,10,18,.7), transparent);
    backdrop-filter: blur(6px)
  }
  .brand{display:flex;align-items:center;gap:10px;font-weight:800}
  .brand img{width:28px;height:28px;border-radius:8px}
  .pill{display:inline-flex;align-items:center;gap:8px;padding:14px 16px;border-radius:999px;
    border:1px solid rgba(255,255,255,.14);background:rgba(13,18,32,.55)}

  .hero{display:grid;place-items:center;padding:52px 16px 24px;text-align:center}
  h1{font-size: clamp(36px, 7vw, 84px); line-height: 1.04; margin:8px 0 0}
  .gradient{background: linear-gradient(135deg, var(--brand), var(--brand2)); -webkit-background-clip:text; background-clip:text; color:transparent}
  .lead{font-size: clamp(16px, 2.2vw, 22px); color: var(--muted); max-width: 820px; margin: 18px auto 0}

  .pill.hero-badge{ margin:0 auto 6px; }
  .hero-icon{ width:180px;height:auto;margin:0 auto;border-radius:0;display:block;line-height:0;object-fit:contain}
  .typing-row{ display:block; margin-top:4px; }

  .typing{font-weight:800; letter-spacing:.5px}
  .cursor{display:inline-block;width:.6ch; background:currentColor; opacity:.9; animation:blink 1s steps(1,end) infinite}
  @keyframes blink{50%{opacity:0}}

  footer{padding:26px 20px; display:flex; justify-content:space-between; align-items:center; color: var(--muted)}
  .links{display:flex; gap:12px;}
  .btn{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,.18);color:var(--text);text-decoration:none}
  .btn.primary{background:linear-gradient(135deg,var(--brand),var(--brand2));font-weight:800;white-space: nowrap}

  /* ===== Carousel ===== */
  .carousel {
    width: 80%;
    overflow: hidden;
    max-width: 1000px; 
    margin: 0 auto;    
    background: rgba(13,18,32,0.4);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
  }
  .carousel-track { display: flex; width: calc(200px * 10); animation: scroll 20s linear infinite; }
  .carousel-track img {
    width: 200px;height: 40px;margin: 0 15px;object-fit: contain;
    filter: grayscale(30%) brightness(0.9);transition: transform .3s, filter .3s;
  }
  .carousel-track img:hover { transform: scale(1.1); filter: grayscale(0%) brightness(1.1); }
  @keyframes scroll { from { transform: translateX(0); } to { transform: translateX(-50%); } }

  /* Tighten space */
  .pill.hero-badge{ margin: 0 auto 0; }
  .hero-icon{ margin: 0 auto 0; }
  h1{ margin: 0; }
  .typing-row{ margin-top: 0; }
  .hero{ padding-top: 40px; padding-bottom: 20px; margin-top:50px; }

  /* ===== Mobile ===== */
  @media (max-width: 640px){
    .nav{padding: calc(10px + env(safe-area-inset-top)) 14px 10px}
    .brand img{width:24px;height:24px}
    .hero{padding:48px 14px 20px}
    h1{font-size: clamp(28px, 9vw, 44px); line-height:1.06; margin:8px 0 0}
    .pill{padding:6px 10px; font-size: 12px}
    .hero-icon{ width:96px; height:auto; margin:0 auto; border-radius:0; }
    .lead{font-size: 15px; margin-top: 12px}
    .btn{width:100%; justify-content: center; min-height:44px}
    .ring::before{width:120vmax; height:120vmax; filter: blur(18px)}
    .noise{opacity:.08}
    .spotlight{display:none}
    footer{padding:18px 16px calc(18px + env(safe-area-inset-bottom))}
    .particles{opacity:.6}
    .cosmic-orbs::before, .cosmic-orbs::after{display:none}
  }

  @media (max-width: 768px) {
    .carousel { width: 90%; padding: 12px 14px; border-radius: 10px; background: rgba(13,18,32,0.5); backdrop-filter: blur(8px) }
    .carousel-track img { width: 100px; height: 32px; margin: 0 5px; }
  }

  @media (prefers-reduced-motion: reduce){
    .ring::before{animation:none}
    .bg::before, .bg::after{animation:none}
    .particles{animation:none}
    .cosmic-orbs::before, .cosmic-orbs::after{animation:none}
    .spotlight{animation:none}
    .noise{animation:none}
  }

  /* === FINAL OVERRIDES: fix sideways scroll + footer fit on small phones === */

  /* 1) Kill horizontal scroll anywhere */
  html, body { overflow-x: hidden; }

  /* 2) Decorative fixed layers clip to viewport */
  .bg, .particles, .ring, .cosmic-orbs, .noise, .spotlight {
    position: fixed; inset: 0; width: 100%; height: 100%; overflow: hidden;
  }
  .ring::before { width: 110vmax; height: 110vmax; } /* still big but clipped */

  /* 3) Defensive: images don’t exceed containers */
  img { max-width: 100%; height: auto; }

  /* 4) Main containers don’t propagate tiny overflow */
  .wrap, .nav { overflow-x: clip; }

  /* 5) Carousel track shouldn’t expand page width while animating */
  .carousel { overflow: hidden; }
  .carousel-track {
    width: max-content;
    will-change: transform;
    animation: scroll 20s linear infinite;
  }
  @keyframes scroll {
    from { transform: translate3d(0,0,0); }
    to   { transform: translate3d(-50%,0,0); }
  }

  /* 6) Footer button sizing for small screens */
  @media (max-width: 640px) {
    .links { gap: 8px; }
    .btn { padding: 8px 10px; font-size: 13px; min-height: 40px; border-radius: 20px; }
    .btn.primary { font-size: 14px; font-weight: 700; }
  }

  /* 7) Extra-small phones (e.g., 360–390px wide): keep one line, no wrap */
  @media (max-width: 480px) {
    .links {
      display: flex;
      flex-wrap: nowrap;     /* keep in one row */
      justify-content: space-between;
      width: 100%;
      gap: 6px;
    }
    .btn {
      flex: 1;               /* equal widths */
      min-width: 0;          /* allow shrinking */
      white-space: nowrap;   /* no text wrap */
      text-align: center;
      padding: 6px 8px;
      font-size: 12px;
      border-radius: 16px;
    }
    .btn.primary { font-size: 13px; }
  }

  /* 8) Safety: long words won’t push layout sideways */
  h1, .lead, .pill, .btn { overflow-wrap: anywhere; }
</style>

</head>
<body>
  <div class="bg"></div>
  <div class="particles"></div>
  <div class="ring"></div>
  <div class="cosmic-orbs"></div>
  <div class="noise"></div>
  <div class="spotlight"></div>

  <header class="nav">
    <div class="brand"><img src="assets/logo.png" alt="Conversy"/> Conversy</div>
    <span class="pill">Coming soon • Q4</span>
  </header>

  <main class="wrap">
    <section class="hero">
      <div class="pill hero-badge">We back your <strong>agentic future</strong></div>
      <img class="hero-icon" src="assets/Logo%20SVG.svg" alt="Conversy logo" />
      <h1>
        <span class="gradient">Conversy AI</span>
        <span class="typing-row"><span class="typing" id="typing"></span><span class="cursor">&nbsp;</span></span>
      </h1>
      <p class="lead">
        AI Business agent for service bookings &amp; product sales from spreadsheet to live chatbot in minutes.
      </p>
    </section>

    <div class="carousel">
      <div class="carousel-track">
        <img src="assets/razorpay-icon.svg" alt="Logo 1">
        <img src="assets/stripe-icon.svg" alt="Logo 2">
        <img src="assets/telegram-icon.svg" alt="Logo 3">
        <img src="assets/wa-whatsapp-icon.svg" alt="Logo 4">
        <img src="assets/google-calendar-icon.svg" alt="Logo 5">
        <img src="assets/razorpay-icon.svg" alt="Logo 1">
        <img src="assets/stripe-icon.svg" alt="Logo 2">
        <img src="assets/telegram-icon.svg" alt="Logo 3">
        <img src="assets/wa-whatsapp-icon.svg" alt="Logo 4">
        <img src="assets/google-calendar-icon.svg" alt="Logo 5">
      </div>
    </div>

    <footer>
      <div>© <span id="year"></span> ConversyAI</div>
      <div class="links">
        <a class="btn primary" href="https://docs.google.com/forms/d/e/1FAIpQLSfXbD9sMnnLLkgB6BYCT0AFP0940IixiKIRdb0pw9Zf8nZVJg/viewform">Join waitlist</a>
        <a class="btn" href="https://www.linkedin.com/company/conversyai/" target="_blank" rel="noopener">LinkedIn</a>
        <a class="btn" href="https://www.instagram.com/conversy_ai/" target="_blank" rel="noopener">Instagram</a>
      </div>
    </footer>
  </main>

  <script>
    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Enhanced spotlight follows mouse / touch with smooth interpolation
    const spot = document.querySelector('.spotlight');
    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;
    let currentX = mouseX;
    let currentY = mouseY;

    const updateSpotlight = () => {
      currentX += (mouseX - currentX) * 0.1;
      currentY += (mouseY - currentY) * 0.1;
      spot.style.setProperty('--mx', currentX + 'px');
      spot.style.setProperty('--my', currentY + 'px');
      requestAnimationFrame(updateSpotlight);
    };

    window.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    window.addEventListener('touchmove', e => {
      if (e.touches?.[0]) {
        mouseX = e.touches[0].clientX;
        mouseY = e.touches[0].clientY;
      }
    }, { passive: true });

    updateSpotlight();

    // Typing animation
    const phrases = [
      'backs builders who ship.',
      'turns conversations into conversions.',
      'automates bookings, payments, and reminders.'
    ];
    const out = document.getElementById('typing');
    let p = 0, i = 0, dir = 1;
    const TYPE = 70, HOLD = 1400, ERASE = 30;

    function tick() {
      const text = phrases[p];
      if (dir > 0) {
        i++;
        out.textContent = text.slice(0, i);
        if (i < text.length) return setTimeout(tick, TYPE);
        dir = -1;
        return setTimeout(tick, HOLD);
      } else {
        i--;
        out.textContent = text.slice(0, i);
        if (i > 0) return setTimeout(tick, ERASE);
        dir = 1;
        p = (p + 1) % phrases.length;
        return setTimeout(tick, 400);
      }
    }
    tick();
  </script>
</body>
</html>
