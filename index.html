<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conversy AI — Coming Soon</title>
  <meta name="description" content="Conversy — Agentic AI that turns conversations into conversions. Coming soon." />
  <meta name="theme-color" content="#0b0f19" />
  <link rel="icon" href="assets/favicon.ico" />
  <style>
    :root{
      --bg:#070a12; --panel:#0d1220; --text:#eaf2ff; --muted:#9aa4b2;
      --brand:#6ee7ff; --brand2:#8b5cf6;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial}
    *{box-sizing:border-box}

    /* ===== Ambient background ===== */
    .bg{position:fixed;inset:0;overflow:hidden;z-index:-3}
    .bg::before{
      content:"";position:absolute;inset:-20%;
      background:
        radial-gradient(1200px 600px at 50% 0%, rgba(110,231,255,.10), transparent 60%),
        radial-gradient(1000px 500px at 80% 20%, rgba(139,92,246,.12), transparent 60%),
        radial-gradient(900px 500px at 20% 80%, rgba(34,197,94,.08), transparent 60%);
      filter: blur(20px);animation: floatHue 18s ease-in-out infinite alternate;
    }
    .ring{position:fixed;inset:-10%; z-index:-2; display:grid; place-items:center; pointer-events:none}
    .ring::before{
      content:""; width:140vmax; height:140vmax; border-radius:50%;
      background: conic-gradient(from 0deg, rgba(110,231,255,.12), rgba(139,92,246,.12), rgba(110,231,255,.12));
      filter: blur(24px) saturate(120%); animation: spin 40s linear infinite; opacity:.75;
    }
    .noise{
      position:fixed;inset:0;pointer-events:none;opacity:.08;z-index:-1;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.8"/></svg>');
      mix-blend-mode: overlay;
    }
    @keyframes spin{to{transform:rotate(1turn)}}
    @keyframes floatHue{0%{transform:translateY(-2%)}100%{transform:translateY(2%)}}

    /* Spotlight follows cursor */
    .spotlight{position:fixed;inset:0; pointer-events:none; z-index:-1;
      background: radial-gradient(300px 300px at var(--mx,50%) var(--my,50%), rgba(110,231,255,.12), transparent 60%);
      transition: background-position .08s linear;
    }

    /* ===== Layout ===== */
    .wrap{min-height:100%;display:grid;grid-template-rows:1fr auto}
    .nav{
      display:flex;justify-content:space-between;align-items:center;
      padding:16px 20px;position:fixed;width:100%;top:0;left:0;
      background:linear-gradient(180deg, rgba(7,10,18,.7), transparent);
      backdrop-filter: blur(6px)
    }
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .brand img{width:28px;height:28px;border-radius:8px}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;
      border:1px solid rgba(255,255,255,.14);background:rgba(13,18,32,.55)}

    .hero{display:grid;place-items:center;padding:52px 16px 24px;text-align:center}
    h1{font-size: clamp(36px, 7vw, 84px); line-height: 1.04; margin:8px 0 0}
    .gradient{background: linear-gradient(135deg, var(--brand), var(--brand2)); -webkit-background-clip:text; background-clip:text; color:transparent}
    .lead{font-size: clamp(16px, 2.2vw, 22px); color: var(--muted); max-width: 820px; margin: 18px auto 0}

    /* === HERO / LOGO — edit sizes here === */
    .pill.hero-badge{ margin:0 auto 6px; }
    .hero-icon{
      width:180px;       /* <-- change this to 200px if you want it even bigger */
      height:180px;
      margin:0 auto 0;   /* no extra space above/below the logo */
      border-radius:50%;
      display:block;
      line-height:0;
    }
    .typing-row{ display:block; margin-top:4px; } /* gap before the typing line */

    /* Typing */
    .typing{font-weight:800; letter-spacing:.5px}
    .cursor{display:inline-block;width:.6ch; background:currentColor; opacity:.9; animation:blink 1s steps(1,end) infinite}
    @keyframes blink{50%{opacity:0}}

    /* Footer */
    footer{padding:26px 20px; display:flex; justify-content:space-between; align-items:center; color: var(--muted)}
    .links{display:flex; gap:12px; flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,.18);color:var(--text);text-decoration:none}
    .btn.primary{background:linear-gradient(135deg,var(--brand),var(--brand2));color:#07111e;font-weight:800}

    /* ===== Mobile ===== */
    @media (max-width: 640px){
      .nav{padding: calc(10px + env(safe-area-inset-top)) 14px 10px}
      .brand img{width:24px;height:24px}
      .hero{padding:48px 14px 20px}
      h1{font-size: clamp(28px, 9vw, 44px); line-height:1.06; margin:8px 0 0}
      .pill{padding:6px 10px; font-size: 12px}
      .hero-icon{width:96px; height:96px; margin:0 auto 0} /* mobile logo size */
      .lead{font-size: 15px; margin-top: 12px}
      .links{flex-direction: column; align-items: stretch}
      .btn{width:100%; justify-content: center; min-height:44px}
      .ring::before{width:120vmax; height:120vmax; filter: blur(18px)}
      .noise{opacity:.06}
      .spotlight{display:none}
      footer{padding:18px 16px calc(18px + env(safe-area-inset-bottom))}
    }

    @media (prefers-reduced-motion: reduce){
      .ring::before{animation:none}
      .bg::before{animation:none}
      .spotlight{display:none}
    }

    /* --- tighten space around the logo --- */
.pill.hero-badge{        /* the “agentic future” pill */
  margin: 0 auto 0;      /* no gap below the pill */
}

.hero-icon{              /* your logo image */
  margin: 0 auto 0;      /* remove space above/below */
  display: block;        /* kills inline baseline gap */
  line-height: 0;        /* extra safety */
}

h1{
  margin: 0;             /* headline hugs the logo */
}

.typing-row{
  margin-top: 0;         /* no extra gap before typing line */
}

/* trim section padding a bit (optional) */
.hero{
  padding-top: 44px;     /* was 52px */
  padding-bottom: 20px;  /* was 24px */
}

/* mobile too */
@media (max-width:640px){
  .hero{ padding-top: 40px; padding-bottom: 18px; }
  h1{ margin: 0; }
  .pill.hero-badge{ margin: 0 auto 0; }
  .hero-icon{ margin: 0 auto 0; }
  .typing-row{ margin-top: 0; }
}

  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="ring"></div>
  <div class="noise"></div>
  <div class="spotlight"></div>

  <header class="nav">
    <div class="brand"><img src="assets/logo.png" alt="Conversy"/> Conversy</div>
    <span class="pill">Coming soon • Q4</span>
  </header>

  <main class="wrap">
    <section class="hero">
      <!-- Badge line -->
      <div class="pill hero-badge">We back your <strong>agentic future</strong></div>

      <!-- BIG logo (no space above/below) -->
      <img class="hero-icon" src="assets/Logo%20SVG.svg" alt="Conversy logo" />

      <!-- Headline + typing -->
      <h1>
        <span class="gradient">Conversy AI</span>
        <span class="typing-row"><span class="typing" id="typing"></span><span class="cursor">&nbsp;</span></span>
      </h1>

      <!-- Sub -->
      <p class="lead">
        AI agents for service bookings &amp; product sales from spreadsheet to live chatbot in minutes.
        Payments, calendars, and WhatsApp built in.
      </p>
    </section>

    <footer>
      <div>© <span id="year"></span> ConversyAI</div>
      <div class="links">
        <a class="btn primary" href="mailto:coreteam@conversyai.com">Join waitlist</a>
        <a class="btn" href="https://www.linkedin.com/company/conversyai/" target="_blank" rel="noopener">LinkedIn</a>
        <a class="btn" href="https://www.instagram.com/conversy_ai/" target="_blank" rel="noopener">Instagram</a>
      </div>
    </footer>
  </main>

  <script>
    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Spotlight follows mouse / touch
    const spot = document.querySelector('.spotlight');
    const setPos = (x,y)=>{ spot.style.setProperty('--mx', x+'px'); spot.style.setProperty('--my', y+'px'); };
    window.addEventListener('mousemove', e=> setPos(e.clientX, e.clientY));
    window.addEventListener('touchmove', e=> { if(e.touches?.[0]) setPos(e.touches[0].clientX, e.touches[0].clientY); }, {passive:true});

    // Typing (letter-by-letter) — tweak speed here
    const phrases = [
      'backs builders who ship.',
      'turns conversations into conversions.',
      'automates bookings, payments, and reminders.'
    ];
    const out = document.getElementById('typing');
    let p=0, i=0, dir=1; // dir: 1 typing, -1 deleting
    const TYPE=70, HOLD=1400, ERASE=30; // <-- adjust speeds to your taste
    function tick(){
      const text = phrases[p];
      if(dir>0){
        i++;
        out.textContent = text.slice(0,i);
        if(i < text.length) return setTimeout(tick, TYPE);
        dir = -1; return setTimeout(tick, HOLD);
      } else {
        i--;
        out.textContent = text.slice(0,i);
        if(i>0) return setTimeout(tick, ERASE);
        dir = 1; p = (p+1)%phrases.length; return setTimeout(tick, 400);
      }
    }
    tick();
  </script>
</body>
</html>
