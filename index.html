<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conversy — We’re building something awesome</title>
  <meta name="description" content="Conversy — Under construction. AI Agents that turn conversations into conversions." />
  <meta name="theme-color" content="#0b0f19" />
  <link rel="icon" href="/assets/favicon.ico" />
  <style>
    :root{
      --bg:#0b0f19; --text:#eef2ff; --muted:#9aa4b2; --brand:#6ee7ff; --brand-2:#8b5cf6;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial}
    *{box-sizing:border-box}
    /* ===== Background video ===== */
    .video-bg{position:fixed;inset:0;overflow:hidden;z-index:-2}
    .video-bg video{min-width:100%;min-height:100%;width:auto;height:auto;object-fit:cover;filter:brightness(.38) saturate(1.1);animation:slowzoom 40s ease-in-out infinite alternate;transform-origin:center}
    .overlay{position:fixed;inset:0;background:radial-gradient(1200px 420px at 50% 10%, rgba(110,231,255,.18), transparent 60%), linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,.65)); z-index:-1}
    /* ===== Center card ===== */
    .wrap{min-height:100%;display:grid;place-items:center;padding:28px}
    .card{position:relative;width:100%;max-width:820px;padding:28px;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.35);backdrop-filter:blur(10px);background:linear-gradient(180deg, rgba(12,18,30,.55), rgba(12,18,30,.55)) padding-box, linear-gradient(135deg, rgba(110,231,255,.35), rgba(139,92,246,.35)) border-box;border:1px solid transparent} 
    .card::after{content:"";position:absolute;inset:-10px;border-radius:inherit;z-index:-1;background:radial-gradient(60% 60% at 50% 0%, rgba(110,231,255,.12), transparent), radial-gradient(60% 60% at 85% 85%, rgba(139,92,246,.10), transparent);filter:blur(22px)}
    .row{display:flex;align-items:center;gap:14px}
    .logo{width:40px;height:40px;border-radius:10px}
    h1{font-size:clamp(26px,6vw,44px);line-height:1.05;margin:6px 0 10px}
    .muted{color:var(--muted)}
    .badge{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;background:rgba(142,97,255,.18);border:1px solid rgba(142,97,255,.35);color:#d6ccff;font-weight:700;font-size:12px}
    /* ===== Typing ===== */
    .typing{font-weight:800;display:inline-block;background:linear-gradient(135deg,var(--brand),var(--brand-2));-webkit-background-clip:text;background-clip:text;color:transparent;background-size:200% 200%;animation:shimmer 5s ease infinite}
    .cursor{display:inline-block;width:1ch;background:currentColor;opacity:.9;animation:blink 1s steps(1,end) infinite}
    @keyframes blink{50%{opacity:0}}
    @keyframes shimmer{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    @keyframes slowzoom{0%{transform:scale(1)}100%{transform:scale(1.06)}}
    @media (prefers-reduced-motion: reduce){ .video-bg video{animation:none} .typing{animation:none} .btn,.btn.primary{transition:none} }}
    /* Footer links */
    .links{display:flex;flex-wrap:wrap;gap:10px;margin-top:16px}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,.18);color:var(--text);text-decoration:none;transition:transform .2s ease,box-shadow .2s ease,background-position .4s ease}
    .btn.primary{background:linear-gradient(135deg,var(--brand),var(--brand-2));background-size:200% 200%;background-position:0% 50%;color:#07111e;font-weight:800}
    .btn.primary:hover{background-position:100% 50%;box-shadow:0 0 0 8px rgba(110,231,255,.12),0 8px 20px rgba(0,0,0,.45);transform:translateY(-1px)}
    .btn:hover{box-shadow:0 0 0 8px rgba(255,255,255,.06),0 8px 20px rgba(0,0,0,.45);transform:translateY(-1px)}
    .fine{font-size:12px;color:var(--muted);margin-top:14px}
  </style>
</head>
<body>
  <!-- Background Video -->
  <div class="video-bg" aria-hidden="true">
    <!-- Replace /assets/bg.webm & /assets/bg.mp4 with your files; add a poster image for faster first paint -->
    <video autoplay loop muted playsinline preload="auto" poster="/assets/bg-poster.jpg">
      <source src="/assets/bg.webm" type="video/webm" />
      <source src="/assets/bg.mp4" type="video/mp4" />
    </video>
  </div>
  <div class="overlay" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card">
      <div class="row">
        <img class="logo" src="/assets/logo.png" alt="Conversy logo"/>
        <span class="badge">Under Construction</span>
      </div>
      <h1>
        Conversy — <span id="typing" class="typing" aria-live="polite"></span><span class="cursor" aria-hidden="true">&nbsp;</span>
      </h1>
      <p class="muted">We’re crafting an agentic AI platform for startups & SMBs. Launching soon. Stay tuned!</p>
      <div class="links">
        <a class="btn primary" href="mailto:coreteam@conversyai.com">Contact us</a>
        <a class="btn" href="https://www.linkedin.com/company/conversyai/" target="_blank" rel="noopener">LinkedIn</a>
        <a class="btn" href="https://www.instagram.com/conversy_ai/" target="_blank" rel="noopener">Instagram</a>
      </div>
      <div class="fine">© <span id="year"></span> Conversy. All rights reserved.</div>
    </section>
  </main>

  <script>
    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Word-by-word typing animation
    const phrases = [
      'AI Agents that turn conversations into conversions',
      'Bookings, payments & notifications — on autopilot',
      'From a simple spreadsheet to a live chatbot URL'
    ];
    const el = document.getElementById('typing');

    let p = 0, w = 0, typing = true;
    const SPEED = 140;        // ms per char when typing
    const PAUSE = 1600;      // pause at ends
    const ERASE = 80;        // ms per char when deleting

    function tick(){
      const words = phrases[p].split(' ');
      const target = words.slice(0, w).join(' ');
      el.textContent = target;

      if(typing){
        if(w < words.length){
          w++;
          setTimeout(tick, SPEED * Math.max(1, words[w-1]?.length / 3));
        } else {
          typing = false;
          setTimeout(tick, PAUSE);
        }
      } else {
        if(w > 0){
          w--;
          setTimeout(tick, ERASE * Math.max(1, words[w]?.length / 3));
        } else {
          typing = true;
          p = (p + 1) % phrases.length;
          setTimeout(tick, 400);
        }
      }
    }
    tick();
  </script>
</body>
</html>
